<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Valley trip</title>
    <link rel="stylesheet" type="text/css" href="animationstyle.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>
<body>
    <h1 class="animate__animated animate__lightSpeedInRight animate__delay-1s">Desert Valley Trip</h1>
    <h3 class="animate__animated animate__lightSpeedInLeft animate__delay-2s">Welcome to my page documenting a little bit of my trip to Death Valley</h3>
    <div class="images">
        <img class="animate__animated animate__rotateIn animate__delay-3s"src="campsite.jpg" alt="daytime campsite">
        <img class="animate__animated animate__rotateIn animate__delay-3s"src="mountain.jpg" alt="a mountain">
        <img class="animate__animated animate__rotateIn animate__delay-3s"src="road.jpg" alt="desert road">
        <img class="animate__animated animate__rotateIn animate__delay-3s"src="selfie.jpg" alt="Salt Flats Selfie">
        <img class="animate__animated animate__rotateIn animate__delay-3s"src="vasquez.jpg" alt="Famous Vasquez Rocks">

    </div>
</body>
</html>
